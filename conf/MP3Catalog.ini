[MAIN]
    excelInputFile      = ${MyVARS:DataBaseDIR}\${MyVARS:excelFname}.xlsm
    excelOutputFile     = ${MyVARS:DataBaseDIR}\${MyVARS:excelFname}_${MyVARS:ACTION}ed.xlsm
    ACTION              = ${MyVARS:ACTION}
    sheetName           = Catalog            ; nome dello sheet da analizzare


    MaxRowsToRead  = 9999999             ; numero MAX di riga del foglio excel da leggere



    EXCEL_START_COLUMN          = B                         ; Prima colonna valida
    EXCEL_COLUMNS_NAMES_ROW     = 5                         ; riga che contiene i nomi delle colonne
    EXCEL_FIRST_SONG_ROW        = 8                         ; riga dove iniziano i dati
    EXCEL_LAST_SONG_ROW         = MaxRowsToRead        ; riga dove finiscono i dati

    Nomi Colonne Primarie       =   Type,
                                    Author Name,
                                    Album Name,
                                    Song Name

    Nomi Colonne Attributi      =   Punteggio,
                                    Analizzata,
                                    Recomended,
                                    Loreto,
                                    Buona,
                                    Soft,
                                    Vivace,
                                    Molto Viv,
                                    Camera,
                                    Car,
                                    Lenta,
                                    Country,
                                    Strumentale,
                                    Classica,
                                    Lirica,
                                    Live,
                                    Discreta,
                                    Undefined,
                                    Avoid it,
                                    Confusionaria,
                                    Song Size


    LoretoMP3 DBFile    =   d:/tmp/LnMP3DBase.db
    LoretoMP3 TableName =   LoretoMP3
    LoretoMP3 Script    =   create table ${LoretoMP3 TableName} (
                                "Type"              STRING  NOT NULL,
                                "Author Name"       STRING  NOT NULL,
                                "Album Name"        STRING  NOT NULL,
                                "Song Name"         STRING  NOT NULL,
                                'Punteggio'         INTEGER DEFAULT (0) ,
                                'Analizzata'        STRING  DEFAULT '.' ,
                                'Recomended'        STRING  DEFAULT '.' ,
                                'Loreto'            STRING  DEFAULT '.' ,
                                'Buona'             STRING  DEFAULT '.' ,
                                'Soft'              STRING  DEFAULT '.' ,
                                'Vivace'            STRING  DEFAULT '.' ,
                                'Molto Viv'         STRING  DEFAULT '.' ,
                                'Camera'            STRING  DEFAULT '.' ,
                                'Car'               STRING  DEFAULT '.' ,
                                'Lenta'             STRING  DEFAULT '.' ,
                                'Country'           STRING  DEFAULT '.' ,
                                'Strumentale'       STRING  DEFAULT '.' ,
                                'Classica'          STRING  DEFAULT '.' ,
                                'Lirica'            STRING  DEFAULT '.' ,
                                'Live'              STRING  DEFAULT '.' ,
                                'Discreta'          STRING  DEFAULT '.' ,
                                'Undefined'         STRING  DEFAULT '.' ,
                                'Avoid it'          STRING  DEFAULT '.' ,
                                'Confusionaria'     STRING  DEFAULT '.' ,
                                'Song Size'         INTEGER DEFAULT (0),
                                "ToBeDeleted"       INTEGER DEFAULT (0),
                                primary key ("Author Name", "Album Name", "Song Name")
                            )

    x2LoretoMP3 Script    =   create table ${LoretoMP3 TableName} (
                                "Type"              STRING  NOT NULL
                            )

    x1LoretoMP3 Script    =   create table ${LoretoMP3 TableName} (
                                "Type"              STRING  NOT NULL,
                                "Author Name"       STRING  NOT NULL
                            )



[EXTRACT]

[MAIN]
    ACTION              = ${MyVARS:ACTION}
    IMPORT_FROM_EXCEL           = False


[EXCEL]
    EXCEL_File                  = MP3_Master_2015-08-10.xlsm
    CSV_File_fullData           = D:/tmp/MP3_Exported_fullData.csv
    CSV_File_validData          = D:/tmp/MP3_Exported_validData.csv
    SheetName                   = Catalog

    Nomi Colonne Primarie       =   Type,
                                    Author Name,
                                    Album Name,
                                    Song Name

    Nomi Colonne Attributi      =   Punteggio,
                                    Analizzata,
                                    Recomended,
                                    Loreto,
                                    Buona,
                                    Soft,
                                    Vivace,
                                    Molto Viv,
                                    Camera,
                                    Car,
                                    Lenta,
                                    Country,
                                    Strumentale,
                                    Classica,
                                    Lirica,
                                    Live,
                                    Discreta,
                                    Undefined,
                                    Avoid it,
                                    Confusionaria,
                                    Song Size

    MaxRowsToRead  = 9999999             ; numero MAX di riga del foglio excel da leggere



[DB_Data]
    DBFile              = LnMP3DBase.db
    Table.MP3           = LoretoMP3
    Table.Extract       = Extract_Parameter
    Table.Percent       = Percent
    Table.AuthorSongs   = AuthorSongs
    Table.Alias         = Alias


[DB_Tables]
    Table.MP3.script    =   create table if not exists ${DB_Data:Table.MP3} (
                                "Type"              STRING  NOT NULL,
                                "Author Name"       STRING  NOT NULL,
                                "Album Name"        STRING  NOT NULL,
                                "Song Name"         STRING  NOT NULL,
                                'Punteggio'         INTEGER DEFAULT (0),
                                'Analizzata'        STRING ,
                                'Recomended'        INTEGER ,
                                'Loreto'            INTEGER ,
                                'Buona'             INTEGER ,
                                'Soft'              INTEGER ,
                                'Vivace'            INTEGER ,
                                'Molto Viv'         INTEGER ,
                                'Camera'            INTEGER ,
                                'Car'               INTEGER ,
                                'Lenta'             INTEGER ,
                                'Country'           INTEGER ,
                                'Strumentale'       INTEGER ,
                                'Classica'          INTEGER ,
                                'Lirica'            INTEGER ,
                                'Live'              INTEGER ,
                                'Discreta'          INTEGER ,
                                'Undefined'         INTEGER ,
                                'Avoid it'          INTEGER ,
                                'Confusionaria'     INTEGER ,
                                'Song Size'         INTEGER ,
                                "ToBeDeleted"       INTEGER ,
                                primary key ("Author Name", "Album Name", "Song Name")
                            )

    Table.Extract.script  =   create table if not exists ${DB_Data:Table.Extract} (
                                "Key"           STRING  NOT NULL,
                                "Recomended"    INTEGER DEFAULT(0)
                                "Loreto"        INTEGER DEFAULT(0)
                                "Buona"         INTEGER DEFAULT(0)
                                "Soft"          INTEGER DEFAULT(0)
                                "Vivace"        INTEGER DEFAULT(0)
                                "Molto Viv"     INTEGER DEFAULT(0)
                                "Camera"        INTEGER DEFAULT(0)
                                "Car"           INTEGER DEFAULT(0)
                                "Lenta"         INTEGER DEFAULT(0)
                                "Country"       INTEGER DEFAULT(0)
                                "Strumentale"   INTEGER DEFAULT(0)
                                "Classica"      INTEGER DEFAULT(0)
                                "Lirica"        INTEGER DEFAULT(0)
                                "Live"          INTEGER DEFAULT(0)
                                "Discreta"      INTEGER DEFAULT(0)
                                "Undefined"     INTEGER DEFAULT(0)
                                "Avoid it"      INTEGER DEFAULT(-1)
                                "Confusionaria" INTEGER DEFAULT(-1)
                                primary key ("Key")
                            )


    Table.Percent.script   =   create table if not exists ${DB_Data:Table.Percent} (
                                "Type"           STRING  NOT NULL,
                                "Value"          INTEGER
                            )


    ; Table.Alias.script   =   create table if not exists ${DB_Data:Table.Alias} (
    Table.Alias.script   =    ${DB_Data:Table.Alias} (
                                "Type"           STRING  NOT NULL,
                                "Value"          INTEGER
                            )


    ; Table.AuthorSongs.script   =   create table if not exists ${DB_Data:Table.AuthorSongs} (
    Table.AuthorSongs.script   =  ${DB_Data:Table.AuthorSongs} (
                                "Type"           STRING  NOT NULL,
                                "Value"          INTEGER
                            )




[EXTRACT]
    MP3 Destination Directory       = E:\FFFF\MP3
    Punteggi                        = 21, 1000                ; Min, Max
